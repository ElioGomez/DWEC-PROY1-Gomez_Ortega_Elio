        </ul>
        <div class="imagen">

        </div>
    </header>
    <main>
        <nav class="formulario">
            <div class="IS">
                <h1>Iniciar sesión</h1>
                <form>
                    <ul>
                        <li>
                            <p>Usuario <br> <input type="text" class="name" name="user_name" id="usuarioI"></p>

                        </li>
                        <li>
                            <p>Clave <br> <input type="password" class="pass" name="user_pass" id="claveI"></p>

                        </li>
                        <li>
                            <button onclick="VIniciar()">Aceptar</button>
                        </li>
                    </ul>
                </form>
            </div>

            <div class="Reg">
                <h1>Registrarse</h1>
                <form action="" method="post">
                    <ul>
                        <li>
                            <p>Nombre <br> <input type="text" class="name" name="user_name" id="usuarioR"></p>

                        </li>
                        <li>
                            <p> Contraseña<br> <input type="password" class="pass" name="user_pass" id="claveR"></p>

                        </li>
                        <li>
                            <p>Repita la Contraseña<br><input type="password" class="rpass" name="user_rpass"
                                    id="claveRR"></p>

                        </li>
                        <li>
                            <label for="tu" class="tu">Acepto los terminos de uso</label>
                            <input type="checkbox" class="tu" name="tu" id="terminos">
                        </li>
                        <li>
                            <button onclick="VRegistro()">Registrarse</button>
                        </li>

                    </ul>
                </form>
            </div>
        </nav>



    </main>
    <footer>

        </div>

        <div>
            <a href="Contacto.html">¿Te gusatria colaborar con nosotros?</a>
        </div>
